[package]
name = "c3p0_mysql"
license = "MIT"
version = "0.44.0"
authors = ["Francesco Cina <ufoscout@gmail.com>"]
description = "A good friend for r2d2"
edition = "2018"
readme = "../README.md"
homepage = "https://github.com/ufoscout/c3p0"
repository = "https://github.com/ufoscout/c3p0"
keywords = ["mysql"]

[dependencies]
c3p0_common = { path = "../c3p0_common", version = "0.44.0" }
log = "0.4"
mysql_client = { package = "mysql",  version = "18"}
r2d2 = "0.8"
serde = "1.0"

[features]
default = []

migrate = ["c3p0_common/migrate"]